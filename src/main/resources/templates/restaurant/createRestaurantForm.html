<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragment/Fragments.html :: header">
</head>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div th:insert="fragment/Fragments.html::menu"></div>

<form th:action="@{/restaurant/new}" method="post" th:object="${form}">
    <div class="form-group">
    <label th:for="name">상호명</label>
    <input type="text" th:field="*{name}"
           th:class="${#fields.hasErrors('name')} ? 'form-control fieldError' :'form-control'"
           placeholder="상호명을 입력해주세요">
    <p th:if="${#fields.hasErrors('name')}"
       th:errors="*{name}"></p>
    </div>
    <div class="form-group">
        <label th:for="place"></label>
        <input type="text" th:field="*{place}" th:class="${#fields.hasErrors('place')} ? 'form-control fieldError' : 'from-control'"
        placeholder="장소를 입력해주세요">
    </div>




    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">저장</button>
    </div>
</form>

</body>
</html>
