<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragment/Fragments.html :: header">
</head>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div th:insert="fragment/Fragments.html::menu"></div>

<form th:action="@{/restaurant/new}" method="post" th:object="${form}">
    <div class="form-group">
        <label th:for="name">상호명</label>
        <input type="text" th:field="*{name}"
               th:class="${#fields.hasErrors('name')} ? 'form-control fieldError' :'form-control'"
               placeholder="상호명을 입력해주세요">
        <p th:if="${#fields.hasErrors('name')}"
           th:errors="*{name}"></p>
    </div>

    <div class="form-group">
        <label th:for="street">주소</label>
        <input type="text" th:field="*{street}"
               th:class="${#fields.hasErrors('street')} ? 'form-control fieldError' : 'form-control'"
        placeholder="주소를 입력해주세요">
        <p th:if="${#fields.hasErrors('street')}"
           th:errors="*{street}"></p>
    </div>
    <div class="form-group">
        <label th:for="zipcode">우편번호</label>
        <input type="text" th:field="*{zipcode}"
               th:class="${#fields.hasErrors('zipcode')} ? 'form-control fieldError' : 'form-control'"
               placeholder="우편번호를 입력해주세요">
        <p th:if="${#fields.hasErrors('zipcode')}"
           th:errors="*{zipcode}"></p>
    </div>
    <div class="form-group">
        <label th:for="phoneNumber">전화번호</label>
        <input type="text" th:field="*{phoneNumber}"
               th:class="${#fields.hasErrors('phoneNumber')} ? 'form-control fieldError' : 'form-control'"
               placeholder="전화번호를 입력해주세요">
        <p th:if="${#fields.hasErrors('phoneNumber')}"
           th:errors="*{phoneNumber}"></p>
    </div>
    <div class="form-group">
        <label th:for="sectors">업종</label>
        <input type="text" th:field="*{sectors}"
               th:class="${#fields.hasErrors('sectors')} ? 'form-control fieldError' : 'form-control'"
               placeholder="업종을 입력해주세요">
        <p th:if="${#fields.hasErrors('sectors')}"
           th:errors="*{sectors}"></p>
    </div>

    <div class="form-group">
        <label th:for="place">특이사항</label>
        <input type="text" th:field="*{remark}"
               th:class="${#fields.hasErrors('remark')} ? 'form-control fieldError' : 'form-control'"
               placeholder="특이사항을 입력해주세요">
        <p th:if="${#fields.hasErrors('remark')}"
           th:errors="*{remark}"></p>
    </div>

    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">저장</button>
    </div>
</form>

</body>
</html>
