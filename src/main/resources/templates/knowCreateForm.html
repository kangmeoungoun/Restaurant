<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragment/Fragments.html :: header">
</head>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div th:insert="fragment/Fragments.html::menu"></div>

<form th:action="@{/know/new}" method="post" th:object="${form}">
    <div class="form-group">
        <label th:for="name">제목</label>
        <input type="text" th:field="*{title}"
               th:class="${#fields.hasErrors('title')} ? 'form-control fieldError' :'form-control'"
               placeholder="제목을 입력해주세요">
        <p th:if="${#fields.hasErrors('title')}"
           th:errors="*{title}"></p>
    </div>
    <div class="form-group">
        <label th:for="content">내용</label>
        <input type="text" th:field="*{content}" th:class="${#fields.hasErrors('content')} ? 'form-control fieldError' : 'form-control'"
        placeholder="내용를 입력해주세요">
        <p th:if="${#fields.hasErrors('content')}"
           th:errors="*{content}"></p>
    </div>

    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">저장</button>
    </div>
</form>

</body>
</html>
